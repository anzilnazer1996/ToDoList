{%extends 'base.html'%} 
{%block content%}
<section>
  <div class="container">
    <div class="container custom-form d-flex  justify-content-center align-items-center my-3">
      <div class="card d-flex justify-content-center rounded my-3 mb-5 ms-2" style="width: 50%; box-shadow: 3px 3px 12px; margin-left: 60px;">
          <div class="text-center my-3"><i class="fa-solid fa-circle-user" style="font-size: 100px; color: #023e8a;"></i>
          
              <form action="{% url 'login'%}" method="POST" >
                {%csrf_token%}
                 
                    <div class="row justify-content-center align-items-center mb-3 mt-3">
                      <div class="col-lg-8">
                          <div class="row">
                            <p style="color:rgb(2, 58, 2);" class="msg">{{msg2}}</p>
                              <div class="col-lg-4">
                                  <label for="username" class=" col-form-label">Username</label> 
                              </div>
                              <div class="col-lg-8">
                                  <input type="text" class="form-control" name="username" value="{{username}}" >
                              </div>

                          </div>
                      </div> 
                    </div>
                    <div class="row justify-content-center align-items-center mb-3 mt-3">
                      <div class="col-lg-8">
                          <div class="row">
                              <div class="col-lg-4">
                                  <label for="password" class=" col-form-label">Password</label> 
                              </div>
                              <div class="col-lg-8">
                                  <input type="password" class="form-control" name="password" >
                              </div>
                          </div>
                      </div> 
                    </div>
                    {% if msg %}
                    <p style="color: red;" class="msg">{{msg}}</p>
                    {% endif %}
                  <div class=" justify-content-center align-items-center mb-3 me-4">
                    <button type="submit" class="btn my-3 btn-primary">Login</button>
                    <p>Don't have an Account? <a href="{% url 'register_page' %}" class="text-decoration-none">Create Account</a></p>
                  </div>
                  
                
          </form>
      
          </div>
         
             
      </div>

  </div>
  </div>
</section>
<script>
  setTimeout(function(){
    if ($('.msg').length>0){
      $('.msg').remove();
    }
  },2000)
</script>
{%endblock%}
